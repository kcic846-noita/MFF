title:               My digital garden
include:             ['_pages']
exclude:             ['_includes/notes_graph.json']
baseurl:             ''

use_html_extension:  false
open_external_links_in_new_tab: true
embed_tweets: false

permalink:           pretty
relative_permalinks: false

plugins:
  - jekyll-last-modified-at

sass:
  sass_dir:          _sass
  style:            :compressed

collections:
  notes:
    output: true
    permalink: /:slug/
  books:
    output: true
    permalink: /books/:title/
  photos:
    output: true
    permalink: /photos/:title/
  music:
    output: true
    permalink: /music/:title/
  videos:
    output: true
    permalink: /videos/:title/

defaults:
  - scope:
      path: "**/*"
    values:
      layout: "default"
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"
  - scope:
      path: "_books/**/*.md"
    values:
      layout: "note"
  - scope:
      path: "_photos/**/*.md"
    values:
      layout: "note"
  - scope:
      path: "_music/**/*.md"
    values:
      layout: "note"
  - scope:
      path: "_videos/**/*.md"
    values:
      layout: "note"